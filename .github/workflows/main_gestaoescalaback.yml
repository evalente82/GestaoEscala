
#ENDRIGO
name: Build and deploy ASP.Net Core app to Azure Web App - BackendGestaoEscala 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Debug - Listar arquivos e diret√≥rios
        run: ls -R  # üîπ Exibe estrutura do reposit√≥rio

      - name: Configurar .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restaurar depend√™ncias
        run: |
          dotnet clean Back/GestaoEscalaPermutas.Server/GestaoEscalaPermutas.Server.csproj
          dotnet restore Back/GestaoEscalaPermutas.Server/GestaoEscalaPermutas.Server.csproj

      - name: Compilar aplica√ß√£o
        run: dotnet build --configuration Release --no-restore Back/GestaoEscalaPermutas.Server/GestaoEscalaPermutas.Server.csproj

      - name: Publicar aplica√ß√£o
        run: dotnet publish -c Release -r linux-x64 --self-contained false -p:PublishReadyToRun=true -o ${{ github.workspace }}/publish Back/GestaoEscalaPermutas.Server/GestaoEscalaPermutas.Server.csproj

      - name: Upload dos artefatos para o job de deploy
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://BackendGestaoEscala.azurewebsites.net'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Baixar os artefatos do job de build
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/publish

      - name: Login no Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy para o Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BackendGestaoEscala'
          slot-name: 'Production'
          package: ${{ github.workspace }}/publish
