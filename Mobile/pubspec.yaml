name: gestao_escala_mobile
description: Aplicativo de Gestão de Escalas para Defesa Civil Maricá.

publish_to: 'none' # Define que este app não será publicado no pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/SalvamentoMaritimo.png" # Caminho para sua imagem do ícone
  adaptive_icon_background: "#FFFFFF" # Cor de fundo para ícones adaptáveis (opcional)
  adaptive_icon_foreground: "assets/icons/SalvamentoMaritimo.png" # Ícone adaptável (opcional)
